# Use the MongoDB store
org.quartz.jobStore.class=io.smartspaces.scheduling.quartz.orientdb.MongoDBJobStore
# Use the mongo URI to initialize the mongo client
org.quartz.jobStore.orientdbUri= mongodb://localhost:27020
org.quartz.jobStore.dbName=quartz
org.quartz.jobStore.collectionPrefix=mycol
org.quartz.threadPool.threadCount=100